<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <h2>Welcome to Rock Paper Scissor Game</h2>
      <div class="btnContainer">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
      </div>
      <div class="choiceContainer">
        <h3>User Choice : <span class="userInput"></span></h3>
        <h3>Computer Choice : <span class="compInput"></span></h3>
      </div>
      <div class="resultContainer">
        <h3>Round Result : <span class="roundResult"></span></h3>
      </div>
      <div class="scoreContainer">
        <h3>
          Player Score :
          <span class="playerScore"></span>
        </h3>
        <h3>
          Computer Score :
          <span class="compScore"></span>
        </h3>
        <h3>
          Draw :
          <span class="drawScore"></span>
        </h3>
      </div>
      <button class="resetBtn" style="display: none">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
